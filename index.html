<!DOCTYPE html>
<html>
<style>
  body{
    background-color: rgb(57, 27, 68);

  }
  .popup {
    width: 280px;
    border: 3px solid #f3f3ce;
    background: #f3f3ce;
    box-shadow: 6px 6px 0 #222;
    font-family: "Courier New", monospace;
    color: #f3f3ce;
    position: relative;
    margin: 20px;
  }

  .popup-header {
    background: rgb(57, 27, 68);
    color: #f3f3ce;
    padding: 4px 8px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #f3f3ce;
  }

  .popup-header .close-btn {
    background: #f3f3ce;
    color: rgb(57, 27, 68);
    border: none;
    width: 20px;
    height: 20px;
    cursor: pointer;
    font-weight: bold;
    line-height: 18px;
  }

  .popup-body {
    padding: 10px;
    font-size: 14px;
  }

  .popup-actions {
    text-align: right;
    margin: 10px;
  }

  .popup-actions button {
    background: #f3f3ce;
    color: rgb(57, 27, 68);
    border: 2px solid rgb(57, 27, 68);
    padding: 4px 12px;
    cursor: pointer;
    font-family: inherit;
    font-size: 13px;
  }

  .popup-actions button:hover {
    background: #d7d7b0;
  }
</style>
